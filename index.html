<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Редизайн · НПК</title>

<style>
/* ================= ROOT ================= */
:root {
  --bg: #0b1020;
  --glass: rgba(255,255,255,.14);
  --glass-weak: rgba(255,255,255,.08);
  --border: rgba(255,255,255,.22);
  --text: rgba(255,255,255,.95);
  --muted: rgba(255,255,255,.65);
  --accent: #8a7cff;
  --blur: 18px;
  --radius: 26px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color: var(--text);
  background:
    radial-gradient(800px 500px at 20% 10%, #1a2350, transparent),
    radial-gradient(700px 500px at 80% 20%, #3b1a5a, transparent),
    var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ================= SVG FILTER ================= */
svg {
  position: absolute;
  width: 0;
  height: 0;
}

.liquid-glass {
  position: relative;
  padding: 48px 42px;
  max-width: 420px;
  text-align: center;

  background: linear-gradient(
    180deg,
    var(--glass),
    var(--glass-weak)
  );

  border: 1px solid var(--border);
  border-radius: var(--radius);

  backdrop-filter: blur(var(--blur));
  -webkit-backdrop-filter: blur(var(--blur));

  box-shadow:
    0 30px 80px rgba(0,0,0,.45),
    inset 0 1px 0 rgba(255,255,255,.35);

  animation:
    drop-in 1.4s cubic-bezier(.22,1,.36,1) forwards,
    liquid-pulse 6s ease-in-out infinite;

  transform-origin: center;
  filter: url(#liquid);
}

/* ================= TEXT ================= */
h1 {
  margin: 0 0 12px;
  font-size: 26px;
  letter-spacing: .3px;
}

p {
  margin: 0;
  font-size: 15px;
  line-height: 1.6;
  color: var(--muted);
}

/* ================= ANIMATIONS ================= */
@keyframes drop-in {
  0% {
    opacity: 0;
    transform: scale(.4);
    filter: blur(24px);
  }
  55% {
    opacity: 1;
    transform: scale(1.05);
    filter: blur(6px);
  }
  100% {
    opacity: 1;
    transform: scale(1);
    filter: blur(0);
  }
}

@keyframes liquid-pulse {
  0%,100% {
    box-shadow:
      0 30px 80px rgba(0,0,0,.45),
      inset 0 1px 0 rgba(255,255,255,.35);
  }
  50% {
    box-shadow:
      0 40px 100px rgba(0,0,0,.55),
      inset 0 1px 0 rgba(255,255,255,.45);
  }
}

/* ================= MOBILE ================= */
@media (max-width: 480px) {
  .liquid-glass {
    padding: 36px 26px;
    max-width: 90%;
  }
  h1 {
    font-size: 22px;
  }
}
</style>
</head>
